
# Using YAML instead of JSON here because that means we can have
# comments, line-breaks, and we don't have to escape strings all the
# time.

# If you really need JSON it's easy enough to convert this file from
# YAML.

tests:
  -
   input: {}
   query: >
            def id(param)
              $param
            id(5)
   output: 5

  -
   input: {}
   query: >
            def plus(n1, n2)
              $n1 + $n2
            plus(2, 3)
   output: 5

  -
   input: {}
   query: >
     def length(array)
       if ($array)
         1 + length($array[1 : ])
       else
         0
     length([1, 2, 3, 4, 5, 6])
   output: 6

  -
   input: {}
   query: >
     def size(array)
       5 // all arrays have 5 elements
     size([1, 2])
   output: 5

  -
   input: {}
   query: >
     def a(value)
       if ($value > 0)
         b($value - 1)
       else
         $value
     def b(value)
       if ($value > 0)
         a($value - 2)
       else
         $value - 1
     a(5)
   output: -1

  -
   input: {}
   query: >
     def a()
       25
     a(5)
   error: arguments

  -
   input: {}
   query: >
     let var = 2
     def a()
       25
     a()
   output: 25

  -
   input: {}
   query: >
     def a(p)
       let v = $p
       $v
     a(25)
   output: 25

  -
   input: {}
   query: >
     let other = 5
     def test(obj)
       $obj + $other
     test(10)
   output: 15

  -
   input: {}
   query: >
     let other = 5
     def test(obj)
       let other = 0
       $obj + $other
     test(10)
   output: 10

  -
   input: {}
   query: >
     let other = 5
     def test(a)
       let other = 0
       [for ($a)
         let other = -5
         . + $other
       ]
     test([10])
   output: "[5]"

  -
   input: {}
   query: >
     import "module-with-global-var.jslt" as m
     let global = "variable is"
     m:variable($global)
   output: "\"variable is global\""

  # in this one we don't define the global variable in the query
  -
   input: {}
   query: >
     import "module-with-global-var.jslt" as m
     m:variable("variable is")
   output: "\"variable is global\""

  -
   input: {}
   query: >
     import "module-as-function-with-global.jslt" as m
     m("variable is")
   output: "\"variable is global\""

  -
   input: {}
   query: >
     import "module-with-global-var.jslt" as m
     import "module-also-with-global-var.jslt" as m2
     let global = "variable is"
     m:variable($global) + " " + m2:andfunc($global) + " " + $global
   output: "\"variable is global and variable is variable is\""

  -
   input: {}
   query: >
     import "module-with-several-global-vars.jslt" as m
     m:fun(2)
   output: 16

  -
   input: {}
   query: >
     import "module-whose-global-vars-call-functions.jslt" as m
     m:bar(2)
   output: 6

  -
   input: {}
   query: >
     import "module-with-global-var-from-builtin-function.jslt" as m
     m:foo(2)
   output: 6

  -
   input: "{\"foo\" : 22}"
   query: >
     import "module-with-global-var-dot.jslt" as m
     m:foo()
   output: 22

  -
   input: "{\"foo\" : 22}"
   query: >
     import "module-imports-other-module.jslt" as m
     m:foo()
   output: 22

  # we're testing what happens when there is an external variable
  # (a parameter) that's not actually referred to
  -
   input: {}
   query: >
     import "module-as-function-with-global.jslt" as m
     m("variable is")
   output: "\"variable is global\""
   variables:
     thevar: itsvalue # not actually referred to

  -
   input: {}
   query: >
     let other = 5
     def test(obj)
       let other = 0
       let other = "oops"
       $obj + $other
     test(10)
   error: other

  -
   input: {}
   query: >
     let other = 5
     let other = 2
     $other + 5
   error: other

  -
   input: {}
   query: >
     def fib(n)
       if ($n == 1 or $n == 2)
         1
       else
         fib($n - 2) + fib($n - 1) + $n
       fib(5)
   output: 20
